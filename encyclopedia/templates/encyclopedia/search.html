{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results 
{% endblock %}

{% block body %}
    <h2>Search Results</h2><span>{{ feedback }}</span>

        <ul>
        {% for r in results %}
            <li><a href="{% url 'wiki' r %}" >{{ r }}</a></li>
        {% endfor %}
       </ul>

    
{% endblock %}
