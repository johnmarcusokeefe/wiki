{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results 
{% endblock %}

{% block body %}
    <div class="feedback">{{ feedback }}</div>
    <h2>Search Results</h2>

        <ul>
        {% for r in results %}
            <li class="search-list-item"><a href="{% url 'wiki' r %}" >{{ r }}</a></li>
        {% endfor %}
       </ul>

    
{% endblock %}
