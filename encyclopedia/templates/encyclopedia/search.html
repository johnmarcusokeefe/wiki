{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results 
{% endblock %}

{% block body %}
    <h2>Search Results</h2>
        {% if feedback %}
           <p class="feedback">{{ feedback }}</p>
        {% endif %}
        <ul>
        {% for r in results %}
            <li class="search-list-item"><a href="{% url 'encyclopedia:wiki' r %}" >{{ r }}</a></li>
        {% endfor %}
       </ul>
{% endblock %}
